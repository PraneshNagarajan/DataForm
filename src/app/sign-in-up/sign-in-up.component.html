<div fxLayoutAlign="center center">
    <mat-card [fxFlex]="deviceXs">
        <mat-toolbar fxLayoutAlign="center center" color="primary">SignIN</mat-toolbar>
        <form #f="ngForm" [formGroup]="form" fxLayoutAlign="strecth" fxLayout="column">
            <mat-form-field>
                <input  formControlName="id" matInput placeholder="Enter your UserID:" required>
                <span matSuffix>@domain.com</span>
                <mat-error>
                    UserId is Required.
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input formControlName="password" type="password" matInput
                    placeholder="Enter your Password:" required>
                <mat-error>
                    Password is Required.
                </mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" (click)="Authenticate()" [disabled]="form.invalid"> Submit </button>
            <button mat-raised-button color="accent" routerLink="/signUp"> SignUp </button>
        </form>
    </mat-card>
</div>
