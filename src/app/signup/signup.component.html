<mat-horizontal-stepper labelPosition="bottom" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" fxLayout="column">
        <ng-template matStepLabel>Fill out your name</ng-template>
        <div>
                <mat-form-field>
                    <input matInput placeholder="First name" formControlName="firstname" required>
                    <mat-error>
                        FirstName is Required.
                    </mat-error>
                </mat-form-field>
              <span class="example-spacer"></span>
              <mat-form-field>
                <input matInput placeholder="Last name" formControlName="lastname">
              </mat-form-field>
        </div>
            <mat-form-field>
                <input matInput placeholder="Father Name" formControlName="fathername" required>
              </mat-form-field>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Choose DOB:</mat-label>
            <input formControlName="dob"
            matInput [matDatepicker]="picker" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
            <mat-error>
                DOB is Required.
            </mat-error>
        </mat-form-field>
        <label>Gender :</label>
        <mat-radio-group formControlName="gender" required>
            <mat-radio-button value="male">male</mat-radio-button>
            <mat-radio-button value="female">female</mat-radio-button>
        </mat-radio-group>
        <div>
          <button mat-raised-button matStepperNext color="primary" [disabled]="firstFormGroup.invalid">Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Fill out your Address</ng-template>
          <mat-form-field>
            <mat-label><Address></Address></mat-label>
            <input matInput placeholder="Last name, First name" formControlName="userAddress">
          </mat-form-field>
          <div>
            <button mat-raised-button matStepperPrevious>Back</button>
            <button mat-raised-button matStepperNext [disabled]="secondFormGroup.invalid">Next</button>
          </div>
        </form>
      </mat-step>
      <mat-step [stepControl]="thirdFormGroup" >
        <form [formGroup]="thirdFormGroup" fxLayout="column">
          <ng-template matStepLabel>Create your account</ng-template>
          <mat-form-field>
            <input matInput placeholder="Enter your userID" formControlName="userID" required>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Enter your password" formControlName="password" required>
          </mat-form-field>
          <mat-label> Security questions :</mat-label>
              <mat-form-field *ngFor="let question of questions" >
                  <input matInput [placeholder]="question.name" required>
              </mat-form-field>
          <div>
            <button mat-raised-button matStepperPrevious>Back</button>
            <button mat-raised-button [disabled]="thirdFormGroup.invalid">Save</button>
          </div>
        </form>
      </mat-step>
  </mat-horizontal-stepper>
