<mat-toolbar color="primary">
    <span>Home Page</span>
    <span class="example-spacer"></span>
    <button mat-flat-button color="primary" >
        <mat-icon>account_circle</mat-icon>
        {{userName}}
    </button>
    <span class="example-spacer2"></span>
    <button mat-flat-button color="primary" (click)="signOut()">Logout
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
<div fxLayout="column" class="form">
    <div [fxLayout]="mode" fxLayoutAlign="space-evenly center">
        <mat-card [fxFlex]="size" >
            <div fxLayout="row" >
                <mat-icon class="icon">account_circle</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text" >Profile</span>
            </div>
        </mat-card>
        <mat-card [fxFlex]="size" *ngIf="user === 'DomainAdmin'">
            <div fxLayout="row" fxLayoutAlign="stretch">
                <mat-icon class="icon">supervised_user_circle</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text"  routerLink="/adminPage">AdminPage</span>
            </div>
        </mat-card>
    </div>
    <div [fxLayout]="mode" fxLayoutAlign="space-evenly center">
        <mat-card [fxFlex]="size">
            <div fxLayout="row">
                <mat-icon class="icon">assessment</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text" routerLink="/assessment">Assessment</span>
            </div>
    
        </mat-card>
        <mat-card [fxFlex]="size">
            <div fxLayout="row" fxLayoutAlign="stretch">
                <mat-icon class="icon">psychology</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text">Training</span>
            </div>
        </mat-card>
    </div>
    <div [fxLayout]="mode" fxLayoutAlign="space-evenly center">
        <mat-card [fxFlex]="size">
            <div fxLayout="row">
                <mat-icon class="icon">video_library</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text"  routerLink="/video">Videos</span>
            </div>
        </mat-card>
        <mat-card [fxFlex]="size">
            <div fxLayout="row">
                <mat-icon class="icon">analytics</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text">Results</span>
            </div>
        </mat-card>
    </div>
    <div [fxLayout]="mode" fxLayoutAlign="space-evenly center" class="form1">
        <mat-card [fxFlex]="size">
            <div fxLayout="row">
                <mat-icon class="icon">announcement</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text">Notification</span>
            </div>
        </mat-card>
        <mat-card [fxFlex]="size">
            <div fxLayout="row" fxLayoutAlign="stretch">
                <mat-icon class="icon">support</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text">Support</span>
            </div>
        </mat-card>
    </div>
</div>
