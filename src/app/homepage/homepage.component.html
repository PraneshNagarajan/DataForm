<div class="example-loading-shadow" *ngIf="0 > count">
    <mat-spinner></mat-spinner>
</div>
<mat-toolbar color="primary">
    <span>Home Page</span>
    <span class="example-spacer"></span>
    <button mat-button>
        <mat-icon>account_circle</mat-icon>
        {{userName}}
    </button>
    <span class="example-spacer2"></span>
    <button mat-button (click)="signOut()">Logout
        <mat-icon>exit_to_app</mat-icon>
    </button>
</mat-toolbar>
<div fxLayout="column" class="form" *ngIf="count >= 0">
    <div [fxLayout]="mode" fxLayoutAlign="space-evenly center">
        <mat-card [fxFlex]="size" >
            <div fxLayout="row" >
                <mat-icon class="icon">account_circle</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text" routerLink='/profile' >Profile</span>
            </div>
        </mat-card>
        <mat-card [fxFlex]="size" *ngIf="admin">
            <div fxLayout="row" fxLayoutAlign="stretch">
                <mat-icon class="icon">supervised_user_circle</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text"  routerLink='/adminPage'>AdminPage</span>
            </div>
        </mat-card>
    </div>
    <div [fxLayout]="mode" fxLayoutAlign="space-evenly center">
        <mat-card [fxFlex]="size">
            <div fxLayout="row">
                <mat-icon class="icon">assessment</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text" (click)="navigation('/assessment')">Assessment</span>
            </div>
        </mat-card>
        <mat-card [fxFlex]="size" *ngIf="false">
            <div fxLayout="row" fxLayoutAlign="stretch">
                <mat-icon class="icon">psychology</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text">Training</span>
            </div>
        </mat-card>
    </div>
    <div [fxLayout]="mode" fxLayoutAlign="space-evenly center">
        <mat-card [fxFlex]="size">
            <div fxLayout="row">
                <mat-icon class="icon">video_library</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text" [routerLink]="['/viewCatagories', 'Videos']" [queryParams]="{flag: 'viewVideos'}">Videos</span>
            </div>
        </mat-card>
        <mat-card [fxFlex]="size">
            <div fxLayout="row">
                <mat-icon class="icon">analytics</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text" routerLink="/results">Results</span>
            </div>
        </mat-card>
    </div>
    <div [fxLayout]="mode" fxLayoutAlign="space-evenly center" class="form1">
        <mat-card [fxFlex]="size">
            <div fxLayout="row">
                <mat-icon class="icon">announcement</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text" routerLink='/notifications' >Notifications ({{count}})</span>
            </div>
        </mat-card>
        <mat-card [fxFlex]="size" *ngIf="false">
            <div fxLayout="row" fxLayoutAlign="stretch">
                <mat-icon class="icon">support</mat-icon>
                <span class="example-spacer1"></span>
                <span class="text">Support</span>
            </div>
        </mat-card>
    </div>
</div>
